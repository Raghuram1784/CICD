<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #000000;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff8c00;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff8c00;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ffa500;
            background-color: #444444;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff8c00;
            color: #000000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
        }

        .btn:hover {
            background-color: #ffa500;
        }

        .switch-text {
            text-align: center;
            margin-top: 20px;
        }

        .switch-link {
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .switch-link:hover {
            color: #ffa500;
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #003300;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form active" id="loginForm">
            <div class="success hidden" id="loginSuccess">Login successful!</div>
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="input-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error hidden" id="loginEmailError"></div>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                    <div class="error hidden" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="switch-text">
                Don't have an account? 
                <a href="#" class="switch-link" id="showSignUp">Sign Up</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form" id="signUpForm">
            <div class="success hidden" id="signupSuccess">Account created successfully!</div>
            <h2>Sign Up</h2>
            <form id="signUpFormElement">
                <div class="input-group">
                    <label for="signupName">Full Name:</label>
                    <input type="text" id="signupName" required>
                    <div class="error hidden" id="signupNameError"></div>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                    <div class="error hidden" id="signupEmailError"></div>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                    <div class="error hidden" id="signupPasswordError"></div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                    <div class="error hidden" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="switch-text">
                Already have an account? 
                <a href="#" class="switch-link" id="showLogin">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Form switching
        const loginForm = document.getElementById('loginForm');
        const signUpForm = document.getElementById('signUpForm');
        const showSignUpLink = document.getElementById('showSignUp');
        const showLoginLink = document.getElementById('showLogin');

        showSignUpLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('active');
            signUpForm.classList.add('active');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signUpForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Validation functions
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.add('hidden');
        }

        function clearAllErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.classList.add('hidden'));
        }

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            clearAllErrors();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            let isValid = true;

            if (!validateEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email');
                isValid = false;
            }

            if (password.length < 6) {
                showError('loginPasswordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (isValid) {
                document.getElementById('loginSuccess').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('loginSuccess').classList.add('hidden');
                }, 3000);
            }
        });

        // Sign up form submission
        document.getElementById('signUpFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            clearAllErrors();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            let isValid = true;

            if (name.trim().length < 2) {
                showError('signupNameError', 'Name must be at least 2 characters');
                isValid = false;
            }

            if (!validateEmail(email)) {
                showError('signupEmailError', 'Please enter a valid email');
                isValid = false;
            }

            if (password.length < 6) {
                showError('signupPasswordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }

            if (isValid) {
                document.getElementById('signupSuccess').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('signupSuccess').classList.add('hidden');
                    signUpForm.classList.remove('active');
                    loginForm.classList.add('active');
                }, 3000);
            }
        });
    </script>
</body>
</html>
